<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Speech-to-Text Converter</h1>
            <p>Effortlessly convert your speech into editable text.</p>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h2>Start Speaking to Convert</h2>
            <div class="converter-container">
                <div class="button">
                    <button id="startButton">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25682.png" alt="Mic Icon" width="50" height="50">
                    </button>
                    <small>Tap to Start Recording</small>
                </div>
                <div id="output"></div>
                <div class="buttons">
                    <button id="copyButton" class="btn">Copy Text</button>
                    <button id="clearButton" class="btn btn-secondary">Clear Text</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Speech & Text Recognition. All rights reserved.</p>
        <p>Need help? Contact us: <a href="mailto:soumyaranjanbarik160@gmail.com.com">contact@speechtext.com</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
